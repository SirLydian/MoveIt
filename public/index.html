<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebSockets - Simple chat</title>
        <link rel="stylesheet" href="css/style.css"> 
        <style>
        * { font-family:tahoma; font-size:12px; padding:0px; margin:0px; }
        p { line-height:18px; }
        div { width:500px; margin-left:auto; margin-right:auto;}
        #content { padding:5px; background:#ddd; border-radius:5px; overflow-y: scroll;
                   border:1px solid #CCC; margin-top:10px; height: 160px; }
        #input { border-radius:2px; border:1px solid #ccc;
                 margin-top:10px; padding:5px; width:400px;  }
        #status { width:88px; display:block; float:left; margin-top:15px; }

        .block{ width: 20px; height: 20px; background-color: #bc2312}


        #onder{ margin-left: 30%;}
        #boven{ }
        #rechts{ }
        #links{ }
        .btn{ width: 20%; margin-left: 5%; color: white; background-color: #5a7196; border: none; padding: 8px; margin-bottom: 10px;}
        .btn:hover{background-color: #63666b; }

        </style>
    </head>
    <body>
        <div class="gameCanvas">
            <div class="box"></div>
        </div>
        <div id="content"></div>
        <div>
            <span id="status">Connecting...</span>
            <input type="text" id="input" disabled="disabled" autofocus />
        </div>
 

        <button id="links" class="btn">Links</button>   
        <button id="boven" class="btn">Boven</button>
        <button id="rechts" class="btn">Rechts</button>
        <button id="onder" class="btn">Onder</button>
     

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="../chat_frontend.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
